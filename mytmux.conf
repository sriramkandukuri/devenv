set -g prefix2 none
tmux_conf_new_window_retain_current_path=true
tmux_conf_theme_24b_colour=true
# pane borders colours:
tmux_conf_theme_pane_border='#6272a4'                   # gray
tmux_conf_theme_pane_active_border='#50fa7b'            # light blue
tmux_conf_theme_pane_border_style=thin

tmux_conf_theme_window_status_current_fg="#0a0a0a"
# tmux_conf_theme_window_status_current_bg="#00ffff"
tmux_conf_theme_window_status_current_bg="#bd93f9"
tmux_conf_theme_window_status_fg='#000000'      # black
tmux_conf_theme_window_status_bg='#6272a4'      # dracula bg
tmux_conf_theme_window_status_last_fg='#bd93f9'         # light blue
tmux_conf_theme_window_status_last_bg='#282a36'
tmux_conf_theme_window_status_attr="bold"
tmux_conf_theme_window_status_last_attr="bold"
tmux_conf_theme_window_status_current_attr="bold"
# status left style
#tmux_conf_theme_status_bg="#bd93f9"
tmux_conf_theme_status_bg="#33375a"
# tmux_conf_theme_status_bg="#472475"
tmux_conf_theme_status_left_fg='#000000,#000000,#e4e4e4'  # black, white , white
tmux_conf_theme_status_left_bg='#50fa7b,#ffb86c,#ff79c6'  # yellow, pink, white blue
tmux_conf_theme_status_left_attr='bold,none,none'

# status right style
tmux_conf_theme_status_right_fg='#080808,#fcf403,#000000' # light gray, white, black
tmux_conf_theme_status_right_bg='#ffb86c,#3242a4,#e4e4e4' # dark gray, red, white
tmux_conf_theme_status_right_attr='bold,bold,bold'

# pane indicator colours
tmux_conf_theme_highlight_focused_pane=true
tmux_conf_theme_window_bg='#3f3f3f'
tmux_conf_theme_window_fg='#a8a8a8'
tmux_conf_theme_focused_pane_bg='#03101c'
tmux_conf_theme_focused_pane_fg='#f8f8f2'

tmux_conf_theme_pane_indicator='#afff00'
tmux_conf_theme_pane_active_indicator='#afff00'

# Uncomment below 4 lines if you dont have proper powerline fonts.

# Keep vi status keys
set -g status-keys vi
set -g mode-keys vi

set-option -g default-shell "/bin/bash"
set -g default-command "/bin/bash"
set -g default-terminal "tmux-256color" #colors!
set-window-option -g xterm-keys on

set -g history-limit 10000

set -as terminal-overrides ',*:sitm=\E[3m'
set -as terminal-overrides ',*:smxx=\E[9m'
set-option -as terminal-overrides ',xterm*:Tc'
set-option -as terminal-overrides ',tmux*:RGB'

setw -g automatic-rename off   # rename window to reflect current program
set -g allow-rename off

set -g pane-border-status bottom
# pairing indicator
tmux_conf_theme_pairing="[PAIR]"
tmux_conf_theme_pairing_fg="none"
tmux_conf_theme_pairing_bg="none"
tmux_conf_theme_pairing_attr="none"

# prefix indicator
tmux_conf_theme_prefix="[PREFIX]"
tmux_conf_theme_prefix_fg="none"
tmux_conf_theme_prefix_bg="none"
tmux_conf_theme_prefix_attr="bold"

# mouse indicator
tmux_conf_theme_mouse="[MOUSE-ON]"
tmux_conf_theme_mouse_fg="none"
tmux_conf_theme_mouse_bg="none"
tmux_conf_theme_mouse_attr="bold"

# root indicator
tmux_conf_theme_root="!"
tmux_conf_theme_root_fg="none"
tmux_conf_theme_root_bg="none"
tmux_conf_theme_root_attr="bold,blink"

# synchronized indicator
tmux_conf_theme_synchronized="[SYNC]"
tmux_conf_theme_synchronized_fg="none"
tmux_conf_theme_synchronized_bg="none"
tmux_conf_theme_synchronized_attr="none"

set -g pane-border-format "[#{pane_title} #P]"
tmux_conf_theme_window_status_current_format="#I #W#{?window_zoomed_flag,    [PANE-ZOOMED],}"
tmux_conf_theme_status_left=" ❐ #S | ↑#{?uptime_y, #{uptime_y}y,}#{?uptime_d, #{uptime_d}d,}#{?uptime_h, #{uptime_h}h,}#{?uptime_m, #{uptime_m}m,} "
tmux_conf_theme_status_right='#{prefix}#{pairing}#{synchronized}#{mouse} #{?battery_status, #{battery_status},}#{?battery_bar, #{battery_bar},}#{?battery_percentage, #{battery_percentage},} | %T %d %b | #{username}#{root} | #{hostname} '

%if #{==:#{USE_PWR_FONTS},1}
    tmux_conf_theme_left_separator_main='\uE0B0'
    tmux_conf_theme_left_separator_sub='\uE0B1'
    tmux_conf_theme_right_separator_main='\uE0B2'
    tmux_conf_theme_right_separator_sub='\uE0B3'
%endif
%if #{==:#{USE_PWR_FONTS},0}
    tmux_conf_theme_left_separator_main=''
    tmux_conf_theme_left_separator_sub='|'
    tmux_conf_theme_right_separator_main=''
    tmux_conf_theme_right_separator_sub='|'
%endif

unbind -n M-Left
unbind -n M-Right
unbind -n M-Up
unbind -n M-Down
##TH |Ctrl+\<LEFT-ARROW\>|Goto left pane|
bind-key -n C-Left select-pane -L
##TH |Ctrl+\<RIGHT-ARROW\>|Goto right pane|
bind-key -n C-Right select-pane -R
##TH |Ctrl+\<UP-ARROW\>|Goto above pane|
bind-key -n C-Up select-pane -U
##TH |Ctrl+\<DOWN-ARROW\>|Goto below pane|
bind-key -n C-Down select-pane -D
##TH |Shift+\<LEFT-ARROW\>|Select previous window|
bind -n S-Left  previous-window
##TH |Shift+\<RIGHT-ARROW\>|Select next window|
bind -n S-Right next-window

##TH |Alt+:|Enter command prompt of tmux|
bind-key -n M-: command-prompt
##TH |Alt+S|Distribute panes horizontally layout|
bind-key -n M-S select-layout even-vertical
##TH |Alt+V|Distribute panes vertically layout|
bind-key -n M-V select-layout even-horizontal
##TH |Alt+T|Distribute panes in tiled layout|
bind-key -n M-T select-layout tiled
##TH |Ctrl+Alt+R|Reset to previous layout|
bind-key -n C-M-R select-layout -o
##TH |Alt+Shift+3|Open new window with 3 vertical panes|
bind-key -n M-# new-window -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal
##TH |Alt+Shift+4|Open new window with 4 panes spread at 4 corners|
bind-key -n M-$ new-window -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; split-window -v -c "#{pane_current_path}" \; select-pane -L \; split-window -v -c "#{pane_current_path}"
##TH |Alt+Shift+2|Open new window with 2 panes divided vertically|
bind-key -n M-@ new-window -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \;
##TH |Alt+Ctrl+w|Open new window in work environment, 1 main pane for code browsing, another bottom pane for compilation, a size pane for some other executions|
bind-key -n C-M-w new-window -c "#{pane_current_path}" \; send-keys 'rnp CODE-BROWSE' C-m \; split-window -h -c "#{pane_current_path}" \; send-keys 'rnp REF' C-m \; select-pane -L \; split-window -v -c "#{pane_current_path}" \; send-keys 'rnp COMPILE' C-m \; select-layout 'f4ec,385x105,0,0{283x105,0,0[283x88,0,0,0,283x16,0,89,3],101x105,284,0,2}'
##TH |Ctrl+b, Ctrl+w|Distribute panes as per developer layout|
bind-key C-w select-layout 'f4ec,385x105,0,0{283x105,0,0[283x88,0,0,0,283x16,0,89,3],101x105,284,0,2}'
##TH |Alt+n|Open new window|
bind-key -n M-n new-window -c "#{pane_current_path}"

# switch windows alt+number
##TH |Alt+1 ... Alt+9|Goto window specified by given number, this is similar to tab switching in gnome terminal|
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
# bind-key -n M-0 run "tmux select-window -t $(tmux list-windows | cut -d\" \" -f1-2| fzf-tmux -p | cut -d \":\" -f1)"
##TH |Alt+0|Select window interactively|
bind-key -n M-0 run "bash -ci ftwind"

bind-key -n M-. select-window -n
bind-key -n M-, select-window -p
##TH |Alt+\<|Swap current window with previous one|
bind-key -n M-< swap-window -t -1 \; select-window -p
##TH |Alt+\>|Swap current window with next one|
bind-key -n M-> swap-window -t +1 \; select-window -n
##TH |Alt+x|Kill pane with a confirmation|
bind-key -n M-x confirm-before "kill-pane"
##TH |Alt+v|Split curent window/pane vertically|
bind-key -n M-v split-window -h -c "#{pane_current_path}"
##TH |Alt+s|Split current pane/window horizontally|
bind-key -n M-s split-window -v -c "#{pane_current_path}"
##TH |Alt+a|Rename current pane|
bind-key -n M-a command-prompt -I "#T" "select-pane -T '%%'"
##TH |Alt+r|Rename current window|
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"

##TH |Alt+f|Bring current pane to focus/zoom to occupy whole window size. Send back to original form if already focussed.|
bind-key -n M-f resize-pane -Z
##TH |Alt+h|Goto left pane|
bind-key -n M-h select-pane -L
##TH |Alt+l|Goto right pane|
bind-key -n M-l select-pane -R
##TH |Alt+k|Goto above pane|
bind-key -n M-k select-pane -U
##TH |Alt+j|Goto below pane|
bind-key -n M-j select-pane -D

##TH |Alt+\<LEFT-ARROW\>|Goto left pane|
bind-key -n M-Left select-pane -L
##TH |Alt+\<RIGHT-ARROW\>|Goto right pane|
bind-key -n M-Right select-pane -R
##TH |Alt+\<UP-ARROW\>|Goto above pane|
bind-key -n M-Up select-pane -U
##TH |Alt+\<DOWN-ARROW\>|Goto below pane|
bind-key -n M-Down select-pane -D

