set -g prefix2 none
tmux_conf_new_window_retain_current_path=true
tmux_conf_theme_24b_colour=true
tmux_conf_theme_window_bg=#3f3f3f
# pane borders colours:
tmux_conf_theme_pane_border='#6272a4'                   # gray
tmux_conf_theme_pane_active_border='#50fa7b'            # light blue

tmux_conf_theme_window_status_current_fg='#000000'      # black
tmux_conf_theme_window_status_current_bg='#bd93f9'      # dracula bg 
tmux_conf_theme_window_status_last_fg='#bd93f9'         # light blue
# status left style
tmux_conf_theme_status_left_fg='#000000,#000000,#e4e4e4'  # black, white , white
tmux_conf_theme_status_left_bg='#50fa7b,#ffb86c,#ff79c6'  # yellow, pink, white blue
tmux_conf_theme_status_left_attr='bold,none,none'

# status right style
tmux_conf_theme_status_right_fg='#8a8a8a,#e4e4e4,#000000' # light gray, white, black
tmux_conf_theme_status_right_bg='#080808,#6272a4,#e4e4e4' # dark gray, red, white
tmux_conf_theme_status_right_attr='none,none,bold'

# pane indicator colours
tmux_conf_theme_highlight_focused_pane=true
tmux_conf_theme_focused_pane_bg='#222222'
tmux_conf_theme_pane_indicator='#afff00'
tmux_conf_theme_pane_active_indicator='#afff00'

tmux_conf_theme_left_separator_main='\uE0B0'  # /!\ you don't need to install Powerline
tmux_conf_theme_left_separator_sub='\uE0B1'   #   you only need fonts patched with
tmux_conf_theme_right_separator_main='\uE0B2' #   Powerline symbols or the standalone
tmux_conf_theme_right_separator_sub='\uE0B3'  #   PowerlineSymbols.otf font, see README.md

# Keep vi status keys
set -g status-keys vi
set -g mode-keys vi

set-option -g default-shell "/bin/bash"
set -g default-command "/bin/bash"
set -g default-terminal "xterm-256color" # colors!
set-window-option -g xterm-keys on

set -g history-limit 10000
set -as terminal-overrides ',*:sitm=\E[3m'
set -as terminal-overrides ',*:smxx=\E[9m'
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

setw -g automatic-rename off   # rename window to reflect current program

set -g pane-border-status bottom
set -g pane-border-format "#P: #{pane_current_command}"
tmux_conf_theme_status_right='#{prefix}#{pairing}#{synchronized} #{?battery_status, #{battery_status},}#{?battery_bar, #{battery_bar},}#{?battery_percentage, #{battery_percentage},} , %T , %d %b | #{username}#{root} | #{hostname} '
bind-key s split-window -v
bind-key v split-window -h
unbind -n M-Left
unbind -n M-Right
unbind -n M-Up
unbind -n M-Down
bind-key -n C-Left select-pane -L
bind-key -n C-Right select-pane -R
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D
bind -n S-Left  previous-window
bind -n S-Right next-window
# switch windows alt+number

bind-key -n M-n new-window -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal 
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :0
bind-key -n M-. select-window -n
bind-key -n M-, select-window -p
bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1
bind-key -n M-x confirm-before "kill-pane"
bind-key -n M-v split-window -h -c "#{pane_current_path}"
bind-key -n M-s split-window -v -c "#{pane_current_path}"
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"

bind-key -n M-f resize-pane -Z
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

#unbind -n S-Down
#unbind -n S-Up
#bind -n S-Down send-keys -X cursor-down
#bind -n S-Up send-keys -X cursor-up
bind -n C-PPage copy-mode -u
bind -n C-NPage send-keys -X page-down
#unbind -n PPage #unbind -n NPage
bind-key q choose-session
bind -n C-S-Right switch-client -n
bind -n C-S-Left switch-client -p

#bind -r C-h previous-window # select previous window
#bind -r C-l next-window     # select next window
set -g mouse off
